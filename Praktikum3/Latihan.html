<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Form</title>
</head>

<o>

    <table>
        <form action="">
            <tr>
                <td><label for="user">Username</label>
                </td>
                <td>:</td>
                <td> <input type="text" id="user" placeholder="masukan username"></td>
            </tr>
            <tr>
                <td> <label for="pass">Password</label>
                </td>
                <td>:</td>
                <td> <input type="password" id="pass" placeholder="masukan password"></td>
            </tr>
            <tr>
                <td><label for="gender">Gender</label>
                </td>
                <td>:</td>
                <td>
                    <input type="radio" value="laki-laki" name="jenis_kelamin" id="lk">
                    <label for="lk">Laki-Laki</label>

                    <input type="radio" id="pr" name="jenis_kelamin" value="perempuan">
                    <label for="pr">Perempuan</label>
                </td>
            </tr>
            <tr>
                <td> <label for="hobi">Hobi</label></td>
                <td>:</td>
                <td><input type="checkbox" id="ol" value=""><label for="ol">Olahraga</label>
                    <input type="checkbox" id="mn" value=""><label for="mn">Menulis</label>
                    <input type="checkbox" id="kd" value=""><label for="kd">Ngoding</label>
                </td>
            </tr>
            <tr>
                <td><label for="asal">Asal</label></td>
                <td>:</td>
                <td><select name="" id="asal">
                        <option hidden>Pilih Kota</option>
                        <option value="Riau">Riau</option>
                        <option value="Kudus">Kudus</option>
                        <option value="Bandung">Bandung</option>
                        <option value="Tasikmalaya">Tasikmalaya</option>
                        <option value="Tanggerang">Tanggerang</option>
                        <option value="Bekasi">Bekasi</option>
                        <option value="Bogor">Bogor</option>
                        <option value="Aceh">Aceh</option>
                        <option value="Demak">Demak</option>
                        <option value="Cimahi">Cimahi</option>
                        <option value="Cirebon">Cirebon</option>
                    </select></td>
            </tr>
            <tr>
                <td valign="top"> <label for="alamat">Alamat</label></td>
                <td valign="top">:</td>
                <td> <textarea name="alamat" id="alamat" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>

                <td colspan="3" align="center"> <button type="submit">Kirim</button>
                    <button type="reset">Ulang</button>
                </td>

            </tr>
    </table>

    </form>
    </body>

</html>
